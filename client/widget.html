<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .widget-container {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      padding: 16px;
      min-height: 80px;
    }

    .widget-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .widget-title {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .widget-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      background: #d4edda;
      color: #155724;
    }

    .widget-stats {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
    }

    .widget-buttons {
      display: flex;
      gap: 8px;
    }

    .widget-btn {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s;
      display: inline-block;
    }

    .widget-btn-primary {
      background: transparent;
      color: #007bff;
      border: 1px solid #007bff;
    }

    .widget-btn-primary:hover {
      background: rgba(0, 123, 255, 0.1);
    }

    .widget-btn-secondary {
      background: transparent;
      color: #6c757d;
      border: 1px solid #6c757d;
    }

    .widget-btn-secondary:hover {
      background: rgba(108, 117, 125, 0.1);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">
      <span class="widget-title">ðŸ“Š Adnet Agent</span>
      <span class="widget-status" id="status">Loading...</span>
    </div>

    <div class="widget-stats">
      <div class="stat">
        <div class="stat-value" id="pending">-</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-views">-</div>
        <div class="stat-label">Views</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-clicks">-</div>
        <div class="stat-label">Clicks</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="flushes">-</div>
        <div class="stat-label">Flushes</div>
      </div>
    </div>

    <div class="widget-buttons">
      <a href="/agent/geistm/adnet-agent/status" target="_blank" class="widget-btn widget-btn-primary">View Status</a>
      <a href="/agent/geistm/adnet-agent/admin" target="_blank" class="widget-btn widget-btn-secondary">Admin</a>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const response = await fetch('/agent/geistm/adnet-agent/status');
        const data = await response.json();

        document.getElementById('status').textContent = 'Active';
        document.getElementById('pending').textContent = data.chain?.length || 0;
        document.getElementById('total-views').textContent = data.stats?.totalViews || 0;
        document.getElementById('total-clicks').textContent = data.stats?.totalClicks || 0;
        document.getElementById('flushes').textContent = data.stats?.flushCount || 0;
      } catch (error) {
        console.error('[adnet-widget] Failed to load stats:', error);
        document.getElementById('status').textContent = 'Error';
        document.getElementById('status').style.background = '#f8d7da';
        document.getElementById('status').style.color = '#721c24';
      }
    }

    loadStats();
    // Refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
